<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let x = Math.random()
            if (x<0.33) {
                return "Rock"
            }
            else if (x>0.33 && x<0.67) {
                return "Paper"
            }   
            else {
                return "Scissors"
            }

        }
        console.log(getComputerChoice())

        function getHumanChoice(){
            let user = prompt("What move would you like to play (Rock, Paper, or Scissors):  ").toLowerCase();
            while (user !== "rock" && user !== "paper" && user !== "scissors") {
                user = prompt("Please enter a valid move (check your spelling): ").toLowerCase();
            }
            return user;
        }

    </script>
</body>
</html>
